<div class="row">
    <div class="col-6 m-auto">
        <div class="shadow-sm">
            <div class="card m-auto rounded-0">
                <div class="card-header">
                    Register
                </div>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="Name">Name</label>
                                    <input type="text" class="form-control" formControlName="userName">
                                    <label *ngIf="f.userName.touched && f.userName.invalid" class="text-danger">
                                      <span *ngIf="f.userName.errors">Username must be atleast 6 characters.</span>
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="Email">Email</label>
                                    <input type="email" class="form-control" formControlName="email" required>
                                    <label *ngIf="f.email.touched && f.email.invalid" class="text-danger">
                                  <span *ngIf="f.email.errors">Invalid email format</span>
                              </label>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="mobile">Phone Number</label>
                                    <input type="number" class="form-control" formControlName="mobile" required>
                                    <label *ngIf="f.mobile.touched && f.mobile.invalid" class="text-danger">
                                  <span *ngIf="f.mobile.errors">Phonenumber is required</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" formControlName="password">
                                    <label *ngIf="f.password.touched && f.password.invalid" class="text-danger">Password is required </label>
                                    <label *ngIf="f.password.touched && f.password.errors" class="text-danger">& must be 6 characters</label>
                                </div>
                            </div>

                            <div class="col-md-7">
                                <div class="form-group">
                                    <label for="Comfirm password">Confirm Password</label>
                                    <input type="password" class="form-control" formControlName="confirmPassword">
                                    <label *ngIf="f.confirmPassword.touched && f.confirmPassword.invalid" class="text-danger">
                              <div *ngIf="f.confirmPassword.errors">Password must match.</div>
                          </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-12 ">
                            <button class="btn btn-primary mr-2 rounded-0" [disabled]="!form.valid">
                              Save
                            </button>
                            <button class="btn btn-secondary rounded-0 mr-4">Cancel</button>
                            <span>
                              Already have an account?  <a [routerLink]="[ '/user-login']" style="color: blue; ">login here.</a>
                          </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
