<div class="row mb-5">
    <div class="col-md-8 shadow-lg p-0 bg-white">
        <div class="card">
            <div class="card-header bg-info">Add New Property</div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit(form)" #form="ngForm">
                    <div class="tab-panel">
                        <tabset class="member-set" #formTabs>
                            <tab heading="Basic Info" id="tab1">
                                <div class="form-group mt-3 col-12">
                                    <div class="btn-group" btnRadioGroup>
                                        <span class="mr-3">I want to</span>
                                        <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="sell">Sell</label>
                                        <label class="btn btn-outline-primary mr-2" btnRadio=2 role="button" name="rent">Rent</label>
                                    </div>
                                </div>
                                <div class="form-group col-12">
                                    <p>Property Type</p>
                                    <div class="btn-group" btnRadioGroup>
                                        <label class="btn btn-outline-primary mr-2" tabindex="0" btnRadio=1 role="button" name="sell">House</label>
                                        <label class="btn btn-outline-primary mr-2" tabindex="0" btnRadio=2 role="button" name="rent">Villa</label>
                                        <label class="btn btn-outline-primary mr-2" tabindex="0" btnRadio=3 role="button" name="rent">Apartment</label>
                                        <label class="btn btn-outline-primary mr-2" tabindex="0" btnRadio=4 role="button" name="rent">Duplex</label>
                                    </div>
                                </div>
                                <div class="form-group col-12">
                                    <p>Furnishing Type</p>
                                    <div class="btn-group" btnRadioGroup>
                                        <label class="btn btn-outline-primary mr-2" tabindex="0" btnRadio=1 role="button" name="sell">Fully</label>
                                        <label class="btn btn-outline-primary mr-2" tabindex="0" btnRadio=2 role="button" name="rent">semi</label>
                                        <label class="btn btn-outline-primary mr-2" tabindex="0" btnRadio=3 role="button" name="rent">Unfurnished</label>
                                    </div>
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="city">City</label>
                                    <input type="text" name="city" class="form-control">
                                </div>
                                <hr>


                                <div style="display: flex; justify-content:flex-end">
                                    <button class="btn btn-secondary rounded-0" (click)="selectTab(1)">Next</button>
                                </div>
                            </tab>
                            <tab heading="Pricing and Area">
                                <div class="row mt-4">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Price (in USD)</label>
                                            <input type="number" class="form-control" value="0">
                                        </div>
                                    </div>
                                    <div class="col-md-6 ">
                                        <div class="form-group ">
                                            <label>Security (in USD)</label>
                                            <input type="number " class="form-control" value="0">
                                        </div>
                                    </div>
                                </div>
                                <div class="row ">
                                    <div class="col-md-6 ">
                                        <div class="form-group ">
                                            <label>Maintenance (in USD)</label>
                                            <input type="number " class="form-control " value="0 ">
                                        </div>
                                    </div>
                                    <div class="col-md-6 ">
                                        <div class="form-group col-12 ">
                                            <label>Built Area (in Sqr Feet)</label>
                                            <input type="number " class="form-control" value="0">
                                        </div>
                                    </div>
                                </div>
                                <div style="display: flex; justify-content:flex-end">
                                    <button class="btn btn-warning rounded-0 mr-2" (click)="selectTab(0)">Previous</button>
                                    <button class=" btn btn-secondary rounded-0" (click)="selectTab(2)">Next</button>
                                </div>

                            </tab>
                            <tab heading="Address">
                                <div class="row mt-4 ">
                                    <div class="col-md-6 ">
                                        <div class="form-group ">
                                            <label>Floor</label>
                                            <input type="number " class="form-control " value="1200 ">
                                        </div>
                                    </div>
                                    <div class="col-md-6 ">
                                        <div class="form-group col-12 ">
                                            <label>Total Floor</label>
                                            <input type="text " class="form-control ">
                                        </div>
                                    </div>
                                </div>
                                <div class="row ">
                                    <div class="col-md-6 ">
                                        <div class="form-group ">
                                            <label>Address</label>
                                            <input type="text " class="form-control ">
                                        </div>
                                    </div>
                                    <div class="col-md-6 ">
                                        <div class="form-group col-12 ">
                                            <label>Landmark</label>
                                            <input type="text " class="form-control ">
                                        </div>
                                    </div>
                                </div>
                                <div style="display: flex; justify-content:flex-end ">
                                    <button class="btn btn-warning rounded-0 mr-2 " (click)="selectTab(1) ">Previous</button>
                                    <button class=" btn btn-secondary rounded-0 " (click)="selectTab(3) ">Next</button>
                                </div>
                            </tab>
                            <tab heading="Other details">
                                <div class="form-group text-center mt-1">
                                    <span class="mr-2">Ready to Move</span>
                                    <input type="radio" id='Yes' value='1' name="RTM">
                                    <label class="m-2">Yes</label>

                                    <input type="radio" id="No" value='2' name="RTM ">
                                    <label class="m-2">No</label>
                                </div>
                                <hr>
                                <div style="margin-left: 15%;">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Possession/Avaialble From</label>
                                                <input type="text" placeholder="Datepicker" class="form-control" [bsConfig]="{containerClass: 'theme-dark-blue'}" bsDatepicker>
                                            </div>
                                        </div>
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Age of Property</label>
                                                <input type="number" class="form-control">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <p>Gated Community</p>
                                                <div class="btn-group" btnRadioGroup>
                                                    <label class="btn btn-outline-primary mr-2" tabindex="0" btnRadio=1 role="button" name="sell">Yes</label>
                                                    <label class="btn btn-outline-primary mr-2" tabindex="0" btnRadio=2 role="button" name="rent">No</label>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-md-10">
                                            <div class="form-group">
                                                <label>Description</label>
                                                <textarea type="text" class="form-control" rows="4"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div style="display: flex; justify-content:flex-end">
                                    <button class="btn btn-warning rounded-0 mr-2" (click)="selectTab(2) ">Previous</button>
                                    <button class=" btn btn-secondary rounded-0" (click)="selectTab(4) ">Next</button>
                                </div>

                            </tab>
                            <tab heading="Photos">
                                <div class="form-group text-center">
                                    <div class="photo-control">
                                        <button class="mt-5" type="button">Upload</button> <br> This is under construction
                                    </div>
                                </div>

                                <div class="form-group" style="display: flex; justify-content:flex-end">
                                    <button class="btn btn-warning rounded-0 mr-2" (click)="selectTab(3) ">Previous</button>
                                    <button class=" btn btn-success rounded-0 " (click)="selectTab(5) ">Save Details</button>
                                </div>

                            </tab>
                        </tabset>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card-header">
            <h4>Property Preview</h4>
            <div>
                <app-property-card [property]="propertyView"></app-property-card>
            </div>
        </div>
    </div>
</div>
